version: '3.8'
services:
  phentrieve_api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8001:8000" # API accessible on host port 8001
    volumes:
      # Development volumes for live code reload
      - ./phentrieve:/app/phentrieve
      - ./api:/app/api
      # Direct bind mount for data
      - ./data:/app/data
    environment:
      - PHENTRIEVE_DATA_DIR=/app/data
      - PHENTRIEVE_INDEX_DIR=/app/data/indexes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 180s
    restart: unless-stopped

  phentrieve_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # Uses Nginx to serve built files
    ports:
      - "8080:80" # Frontend accessible on host port 8080
    depends_on:
      phentrieve_api:
        condition: service_healthy # Improved dependency handling
    restart: unless-stopped

# No named volumes needed - using direct bind mounts
