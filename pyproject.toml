# Initial pyproject.toml for Phentrieve

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phentrieve"
version = "0.2.0" # Initial CLI version
description = "A CLI tool for retrieving Human Phenotype Ontology (HPO) terms from clinical text using multilingual embeddings."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Bernt Popp", email = "bernt.popp@example.com" }, # Placeholder: Update email
]
requires-python = ">=3.9" # Verify minimum Python version needed
classifiers = [
    "Development Status :: 3 - Alpha", # Starting point
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Environment :: Console",
]
dependencies = [
    "sentence-transformers>=4.1.0,<5.0.0",  # Pin to 4.x (avoid breaking changes in 5.x)
    "chromadb>=1.0.6,<2.0.0",               # Pin to 1.x (stable version)
    "requests>=2.31.0",
    "pysbd>=0.3.4",
    "tqdm>=4.66.1",
    "pandas>=2.0.0",
    "torch>=2.6.0,<3.0.0",                  # Pin to 2.x (PyTorch major versions)
    "numpy>=1.23.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "typer>=0.16.0,<0.17.0",                # Pin to 0.16.x (prevent downgrade)
    "rich>=10.0.0",                         # Required for typer CLI features
    "shellingham>=1.3.0",                   # Required for typer shell completion
    "PyYAML>=6.0"
]

[project.scripts]
phentrieve = "phentrieve.cli:app"

[project.optional-dependencies]
text_processing = [
    "spacy>=3.7.0",
    "en_core_web_sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl"
]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
include = ["phentrieve*", "api*"]
# exclude = ["tests*"] # Uncomment if/when you add tests

[tool.setuptools.package-data]
"phentrieve.text_processing.default_lang_resources" = ["*.json"]

[tool.ruff]
line-length = 88
target-version = "py39"
fix = true
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".venv",
    "__pycache__",
    "_build",
    "build",
    "dist",
    "venv",
    "data",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "S",   # bandit security checks
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "S101",  # use of assert (common in tests)
    "B904",  # raise without from (can be addressed later)
    "B007",  # unused loop control variable (intentional in some cases)
    "B008",  # function call in default arg (pandas/dataframe patterns)
    "S301",  # pickle usage (needed for model loading)
    "S104",  # hardcoded bind all interfaces (local dev only)
    "S112",  # try-except-continue (acceptable pattern)
    "F823",  # false positive - detect_language is imported
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow asserts in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
python_files = ["test_*.py", "*_test.py", "tests.py"]
testpaths = ["tests"]
norecursedirs = [
    ".*",       # Ignore hidden directories like .git, .vscode, .venv, .pytest_cache
    "build",
    "dist",
    "docs",
    "data",     # Ignore the 'data' directory (and thus 'data/hf_cache')
    "venv",
    "env",
    "*.egg-info",
    "phentrieve", # Ignore the main application source directory
    "api",      # Ignore the API source directory
]
